<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Poiz Exchange — Калькулятор</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css?v=20" />
  <script src="./index.js?v=20" defer></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<header>
  <div class="currency-strip">🇷🇺 ₽ · 🇨🇳 ¥ · 🇺🇸 $ · 💲 USDT · ₿ BTC · Ξ ETH · Ⓜ XMR</div>
</header>

<main>
  <h2>Калькулятор обмена</h2>

  <!-- Блок "Отдаю" -->
  <div class="block">
    <h3>Отдаю</h3>
    <div class="paytypes" id="from-pay">
      <div class="pay" data-type="cash"><img src="./icons/cash.svg"> Наличные</div>
      <div class="pay" data-type="bank"><img src="./icons/bank.svg"> Банковский перевод</div>
      <div class="pay" data-type="crypto"><img src="./icons/crypto.svg"> Криптовалюта</div>
    </div>
    <div id="from-city" class="citybox" style="display:none;">
      <label>Город</label>
      <select>
        <option value="moscow">Москва</option>
        <option value="guangzhou">Гуанчжоу</option>
      </select>
    </div>
    <div class="currencies" id="from-currencies"></div>
  </div>

  <!-- Блок "Получаю" -->
  <div class="block">
    <h3>Получаю</h3>
    <div class="paytypes" id="to-pay">
      <div class="pay" data-type="cash"><img src="./icons/cash.svg"> Наличные</div>
      <div class="pay" data-type="bank"><img src="./icons/bank.svg"> Банковский перевод</div>
      <div class="pay" data-type="crypto"><img src="./icons/crypto.svg"> Криптовалюта</div>
    </div>
    <div id="to-city" class="citybox" style="display:none;">
      <label>Город</label>
      <select>
        <option value="moscow">Москва</option>
        <option value="guangzhou">Гуанчжоу</option>
      </select>
    </div>
    <div class="currencies" id="to-currencies"></div>
  </div>

  <!-- Сумма -->
  <label>Сумма</label>
  <input type="number" id="amount" placeholder="0.00" min="0" step="0.01" />

  <div id="result" class="result">Курс: — | К получению: —</div>

  <!-- Заявка -->
  <h2>Заявка</h2>
  <label>Контакт</label>
  <input id="contact" placeholder="@username или телефон" />
  <label>Реквизиты</label>
  <textarea id="requisites" placeholder="Номер карты/кошелька, банк, ФИО"></textarea>
  <label>Комментарий</label>
  <textarea id="note" placeholder="Город, банк, срочность…"></textarea>

  <button id="sendBtn">📩 Отправить заявку</button>
</main>

<footer>
  <a href="https://t.me/poizchat" target="_blank">💬 Чат</a>
  <a href="https://t.me/poizmanager" target="_blank">📞 Админ</a>
  <a href="./rates.html?v=20">📊 Табло</a>
</footer>
</body>
</html>
