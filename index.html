<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Poiz Exchange — Калькулятор</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css?v=23" />
  <script src="./pricing.js?v=23"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<header class="header">
  <div class="brand-strip">🇷🇺 ₽ · 🇨🇳 ¥ · 🇺🇸 $ · 💲 USDT</div>
</header>

<main class="container">
  <section class="card">
    <h1 class="title">Калькулятор обмена</h1>

    <!-- ШАГ 1 -->
    <div class="step-caption">Шаг 1 · Вы отдаёте</div>
    <div class="paytypes" id="payFrom">
      <div class="pay btn-tile" data-type="cash"><img src="./icons/cash.svg" class="payicon"><div>Наличные</div></div>
      <div class="pay btn-tile" data-type="bank"><img src="./icons/bank.svg" class="payicon"><div>Банк</div></div>
      <div class="pay btn-tile" data-type="crypto"><img src="./icons/crypto.svg" class="payicon"><div>Крипто</div></div>
    </div>
    <div id="cityFromBox" class="citybox" hidden>
      <label>Город</label>
      <select id="cityFrom">
        <option value="moscow">Москва</option>
        <option value="guangzhou">Гуанчжоу</option>
      </select>
    </div>
    <div id="coinsFrom" class="coins"></div>

    <!-- ШАГ 2 -->
    <div class="step-caption">Шаг 2 · Вы получаете</div>
    <div class="paytypes" id="payTo">
      <div class="pay btn-tile" data-type="cash"><img src="./icons/cash.svg" class="payicon"><div>Наличные</div></div>
      <div class="pay btn-tile" data-type="bank"><img src="./icons/bank.svg" class="payicon"><div>Банк</div></div>
      <div class="pay btn-tile" data-type="crypto"><img src="./icons/crypto.svg" class="payicon"><div>Крипто</div></div>
    </div>
    <div id="cityToBox" class="citybox" hidden>
      <label>Город</label>
      <select id="cityTo">
        <option value="moscow">Москва</option>
        <option value="guangzhou">Гуанчжоу</option>
      </select>
    </div>
    <div id="coinsTo" class="coins"></div>

    <label>Сумма</label>
    <input type="number" id="amount" placeholder="0.00" min="0" step="0.01" />
    <div id="result" class="resultBox">Курс: — | К получению: —</div>

    <h2 class="subtitle">Заявка</h2>
    <label>Контакт</label>
    <input id="contact" placeholder="@username или телефон" />
    <label>Реквизиты</label>
    <textarea id="requisites" placeholder="Номер карты/кошелька"></textarea>
    <label>Комментарий</label>
    <textarea id="note" placeholder="Город, срочность…"></textarea>

    <button id="sendBtn" class="btn-primary">📩 Отправить заявку</button>
    <p id="hint" class="hint" hidden>Откройте форму в Telegram-боте</p>
  </section>

  <nav class="actions">
    <a href="https://t.me/poizchat">💬 Чат</a>
    <a href="https://t.me/poizmanager">📞 Админ</a>
    <a href="./rates.html?v=23">📊 Табло</a>
  </nav>
</main>

<script src="./index.js?v=23"></script>
</body>
</html>
