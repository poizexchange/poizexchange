<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poiz Exchange — калькулятор</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrap">
    <header class="hdr">
      <div class="brand">КАЛЬКУЛЯТОР ОБМЕНА</div>
    </header>

    <section class="card">
      <div class="row">
        <label class="lbl">Отдаю</label>
        <div id="from-pay" class="chips">
          <button class="chip" data-type="cash"><span class="ico banknote"></span>Наличные</button>
          <button class="chip" data-type="bank"><span class="ico bank"></span>Банк</button>
          <button class="chip" data-type="crypto"><span class="ico crypto"></span>Крипто</button>
        </div>
      </div>

      <div id="from-citybox" class="row city-row">
        <select id="cityFrom" class="select">
          <option value="moscow">Москва</option>
          <option value="guangzhou">Гуанчжоу</option>
        </select>
      </div>

      <div id="from-currencies" class="tiles"></div>
    </section>

    <section class="card">
      <div class="row">
        <label class="lbl">Получаю</label>
        <div id="to-pay" class="chips">
          <button class="chip" data-type="cash"><span class="ico banknote"></span>Наличные</button>
          <button class="chip" data-type="bank"><span class="ico bank"></span>Банк</button>
          <button class="chip" data-type="crypto"><span class="ico crypto"></span>Крипто</button>
          <button class="chip" data-type="cnpay"><span class="ico cn"></span>Китайские сервисы</button>
        </div>
      </div>

      <div id="to-citybox" class="row city-row">
        <select id="cityTo" class="select">
          <option value="moscow">Москва</option>
          <option value="guangzhou">Гуанчжоу</option>
        </select>
      </div>

      <div id="to-currencies" class="tiles"></div>
    </section>

    <section class="card">
      <div class="grid2">
        <div>
          <label class="lbl">Сумма</label>
          <input id="amount" class="input" type="number" min="0" step="any" placeholder="0.00">
        </div>
        <div>
          <label class="lbl">Курс</label>
          <div class="calc-val" id="rateVal">—</div>
          <label class="lbl mt">К получению</label>
          <div class="calc-val" id="totalVal">—</div>
        </div>
      </div>
    </section>

    <section class="card">
      <h3 class="h3">Заявка</h3>
      <div class="row">
        <label class="lbl">Контакт</label>
        <input id="contact" class="input" placeholder="@username или телефон">
      </div>
      <div class="row">
        <label class="lbl">Реквизиты</label>
        <input id="requisites" class="input" placeholder="Номер карты/кошелька и т.п.">
      </div>
      <div class="row">
        <label class="lbl">Комментарий</label>
        <input id="note" class="input" placeholder="Опционально">
      </div>

      <div id="qrbox" class="row" hidden>
        <label class="lbl">QR (для Alipay/WeChat/Карта Китая)</label>
        <input id="qrfile" type="file" accept="image/*" class="file">
      </div>

      <button id="sendBtn" class="btn">Отправить заявку</button>
      <div id="hint" class="hint" hidden>
        Откройте эту страницу внутри Telegram, чтобы отправить заявку.
      </div>
    </section>
  </div>

  <script src="./pricing.js"></script>
  <script src="./index.js"></script>
</body>
</html>
