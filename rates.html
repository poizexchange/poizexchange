<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Poiz Exchange — Курсы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css?v=4" />
  <script src="./pricing.js?v=4"></script>
</head>
<body>
<header>
  <img src="./assets/logo.png" class="logo" alt="Poiz Exchange">
  <div class="currency-strip">🇷🇺 ₽ · 🇨🇳 ¥ · 🇺🇸 $ · 💲 USDT</div>
</header>

<main>
  <h2>Табло курсов</h2>
  <table class="table" id="tbl">
    <thead><tr><th>Направление</th><th>Сумма от</th><th>Курс</th></tr></thead>
    <tbody></tbody>
  </table>
</main>

<footer>
  <a href="./index.html?v=4">🧮 Калькулятор</a>
</footer>

<script>
  const tbody=document.querySelector('#tbl tbody');
  function render(){
    tbody.innerHTML='';
    for(const dir in TARIFFS){
      for(const r of TARIFFS[dir]){
        const tr=document.createElement('tr');
        const title = dir
          .replace('USDT','💲 USDT')
          .replace('USD','💵 USD')
          .replace('RUB','🇷🇺 RUB')
          .replace('CNY','🇨🇳 CNY')
          .replace('>',' → ');
        tr.innerHTML = `<td>${title}</td><td>${(r.min||0).toLocaleString('ru-RU')}</td><td>${r.rate}</td>`;
        tbody.appendChild(tr);
      }
    }
  }
  render();
</script>
</body>
</html>
