<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Poiz Exchange — Курсы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="./styles.css?v=33b" />
  <script src="./pricing.js?v=33b"></script>
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <picture>
        <source media="(min-width: 1100px)" srcset="./poiz_header_1440x360.webp">
        <source media="(min-width: 900px)"  srcset="./poiz_header_1200x300.webp">
        <source media="(min-width: 700px)"  srcset="./poiz_header_960x240.webp">
        <img src="./poiz_header_768x192.webp" alt="Poiz Exchange">
      </picture>
    </div>
  </header>

  <main class="wrap">
    <h1 class="page-title">Табло курсов</h1>
    <section class="card">
      <div id="ratesGrid" class="tiles"></div>
    </section>
  </main>

  <script>
    const ICON = n => `./icons/${n}.svg`;
    const CODES = ["USD","USDT","CNY","BTC","ETH","XMR"];
    function tile(code, rate){
      const d = document.createElement('button');
      d.type='button'; d.className='tile';
      d.innerHTML = `
        <span class="ico"><img src="${ICON(code.toLowerCase())}" alt=""></span>
        <span class="cap">${code}</span>
        <span class="sub">₽ ${rate}</span>`;
      return d;
    }
    const grid = document.getElementById('ratesGrid');
    CODES.forEach(c=>{
      const q = quotePair(c,"RUB",1);
      grid.appendChild(tile(c, q ? q.rate.toFixed(2) : "—"));
    });
  </script>
</body>
</html>
