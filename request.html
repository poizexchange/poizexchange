<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Заявка — Poiz Exchange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css?v=4" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<header>
  <img src="./assets/logo.png" class="logo" alt="Poiz Exchange">
  <div class="currency-strip">🇷🇺 ₽ · 🇨🇳 ¥ · 🇺🇸 $ · 💲 USDT</div>
</header>

<main>
  <h2>Заявка</h2>
  <label>Направление</label>
  <input id="direction" placeholder="Напр., USDT>RUB" />
  <label>Сумма</label>
  <input id="amount" type="number" placeholder="0.00" min="0" step="0.01" />
  <label>Контакт</label>
  <input id="contact" placeholder="@username или телефон" />
  <label>Реквизиты</label>
  <textarea id="requisites" placeholder="Карта/кошелек, банк, ФИО"></textarea>
  <label>Комментарий</label>
  <textarea id="note" placeholder="Комментарий"></textarea>
  <button id="sendBtn">📩 Отправить заявку</button>
</main>

<footer>
  <a href="./index.html?v=4">↩ Назад</a>
</footer>

<script>
  const tg = window.Telegram?.WebApp; if (tg) tg.expand();
  document.getElementById('sendBtn').onclick=()=>{
    const payload={
      action:'request',
      direction:document.getElementById('direction').value.trim(),
      amount:parseFloat(document.getElementById('amount').value||'0'),
      contact:document.getElementById('contact').value.trim(),
      requisites:document.getElementById('requisites').value.trim(),
      note:document.getElementById('note').value.trim()
    };
    if (tg){ tg.sendData(JSON.stringify(payload)); tg.close(); } else { alert('Откройте внутри Telegram'); }
  };
</script>
</body>
</html>
